<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./Css/style.css">
      <title>Spinner Wheel</title>
</head>

<body>
      <div class="container">
            <div class="center"><img src="./Imgs/G icon.png" alt=""></div>
            <div class="spinner-wheel">
                  <div class="item" style="--i:1;--clr:#ec9700;--color:#fff;"><span>NOTEBOOK <br><img
                                    src="./Imgs/Book.png" alt=""></span></div>
                  <div class="item" style="--i:2;--clr:#383c59;--color:#ec9700;"><span>FLASK <br><img
                                    src="./Imgs/Buttle.png" alt=""></span></div>
                  <div class="item" style="--i:3;--clr:#ec9700;--color:#fff;"><span>BETTER LUCK <br> NEXT TIME <br><img
                                    src="./Imgs/Door.png" alt=""></span></div>
                  <div class="item" style="--i:4;--clr:#383c59;--color:#ec9700;">
                        <span style="font-size: 1em;"><img src="./Imgs/G icon.png" alt=""><br>OFFERS & <br> PROMOTIONS
                        </span>
                  </div>
                  <div class="item" style="--i:5;--clr:#ec9700;--color:#fff;"><span>SPIN TWICE<br><img
                                    src="./Imgs/Spin Again2.png" alt=""></span></div>
                  <div class="item" style="--i:6;--clr:#383c59;--color:#ec9700;"><span>RETRACTABLE <br> CABLE <br><img
                                    src="./Imgs/Charger.png" alt=""></span></div>
                  <div class="item" style="--i:7;--clr:#ec9700;--color:#fff;"><span>PEN <br><img
                                    style=" width: 25px; transform: rotate(45deg);" src="./Imgs/Pen.png" alt=""></span>
                  </div>
                  <div class="item" style="--i:8;--clr:#383c59;--color:#ec9700;"><span>SPIN AGAIN <br><img
                                    src="./Imgs/Spin Again.png" alt=""></span></div>
            </div>
      </div>
      <canvas id="my-canvas">
      </canvas>
      <script src="/Js/index.min.js"></script>
      <script src="./Js/main.js"></script>
      <script src="https://kit.fontawesome.com/8381f80103.js" crossorigin="anonymous"></script>
</body>

</html>
